            <td><button onclick="number('/')">/</button></td>
           
        </tr>
        </table>
    <script>
        var numberstring = '';
       

        function number(n) {
           
            numberstring += n;
            document.getElementById("Input").value = numberstring;

           
      }

        function calculation() {
            try {
            var numberstring = document.getElementById("Input").value;
            var result = eval(numberstring);
            document.getElementById("Input").value = numberstring + " = " + result;
            numberstring = '';
            }
            catch(ExceptionInvalid)
            {
                document.getElementById("Input").value = "Invalid";
            }
        }

        function Clear()
        {
            document.getElementById("Input").value = " ";
           
        }
        function enterkey(keyevent)
        {
            debugger;
            var numcode = keyevent.charCode || keyevent.KeyCode;
            if (numcode == 13) {
                calculation();
            }
          
        }

    </script>
